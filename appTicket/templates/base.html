{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Link pra usar CSS em cada página -->
    {% block extrahead %}{% endblock %}
    <!-- Nome provisório do projeto -->
    <title>{% block title %} Showzão {% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <div id="icone">
                <a href="{% url 'main' %}"> <img src="https://image.flaticon.com/icons/svg/25/25219.svg" alt="Logo com imagem de ticket"></a>
                <a href="{% url 'main' %}">Início</a>
                <a href="{% url 'shows' %}">Shows</a>
                <a href="{% url 'cadastro' %}">Cadastre-se AGORA!</a>
            </div>
            <div>
                {% if user.is_authenticated %}
                <p>Olá  {{ user.username }} </p>
                <p><a href="{% url 'logout' %}"><span>SAIR</span></a></p>
                {% else %}
                <p>Você não está logado:</p>
                <a href="{% url 'login' %}"> <span>ENTRAR</span></a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div>
            <a href=""><img src="https://image.flaticon.com/icons/svg/69/69366.svg" alt="Instagram"></a>
            <a href=""><img src="https://image.flaticon.com/icons/svg/69/69407.svg" alt="Facebook"></a>
            <a href=""><img src="https://image.flaticon.com/icons/svg/69/69480.svg" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
